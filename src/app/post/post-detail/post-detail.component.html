<div *ngIf="post">
    <p>
        Blog details:
      </p>
      <p>Title: {{post.title}}</p>
      <p>Body: {{post.body}}</p>
      <p>Id: {{post.id}}</p>
      <br>
      <button type="button" class="btn btn-primary" [routerLink]="['/posts']">Back</button>
</div>

<p *ngIf="!post">{{errorMessage}}</p>
